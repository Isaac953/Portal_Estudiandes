<div class="login-container d-flex flex-column align-items-center justify-content-between">
  <h3 class="text-center fw-bold">Login</h3>
  <div *ngFor="let loginInput of loginInputs">
    <input class="login-input" type="{{loginInput.type}}" name="{{loginInput.name}}" id="{{loginInput.id}}"
      placeholder="{{loginInput.placeHolder}}">
  </div>
  <button class="login-btn fw-bold text-white">Ingresar</button>
</div>

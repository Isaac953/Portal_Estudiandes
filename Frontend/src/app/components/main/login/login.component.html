<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="login-container d-flex flex-column align-items-center justify-content-between">
    <h3 class="text-center fw-bold">Login</h3>
    <div>
      <input type="radio" id="estudiante" name="role" value="estudiante" checked />
      <label for="estudiante">Estudiante</label>
      <input type="radio" id="profesor" name="role" value="profesor" />
      <label for="profesor">Profesor</label>
    </div>
    <div class="d-flex flex-column align-items-center">
      <input class="login-input" type="username" placeholder="Usuario" formControlName="username" />
      <input class="login-input" type="password" placeholder="ContraseÃ±a" formControlName="password" />
    </div>
    <button class="login-btn fw-bold text-white" type="submit" [disabled]="!loginForm.valid" routerLink="{{ routeC }}">
      Ingresar
    </button>
  </div>
</form>
<div *ngIf="dataLoginJ">
  <span>{{ dataLoginJ.message }}</span>
</div>

<div class="tutorials-component container-fluid text-center">
  <div class="row">
    <h2 class="fw-bold">Bienvenidos a la materia de {{ titleAsignature }}</h2>
    <div class="col-12 col-lg-6" *ngFor="let content of contentAsignatures">
      <section class="class-item d-flex flex-row justify-content-between">
        <a class="text-white text-decoration-none fw-bold" (click)="openModal(content, content.pk)">
          <div class="item-info">
            <fa-icon class="info-icon" [icon]="faPlay"></fa-icon>
            <span>{{content.titulo}}</span>
          </div>
        </a>
      </section>
    </div>
  </div>
</div>
